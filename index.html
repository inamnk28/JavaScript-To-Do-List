<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript To Do List</title>
</head>
<body>
    <div class="container">
        <div class="to-do-body">
            <div class="head">
                <h2>My To Do List</h2>
            </div>
            <div class="input">
                <button class="but">Sort</button>
                <input type="text" id="task" placeholder="Just enter your task...">
                <button class="but" onclick="addToDo()" id="justadd">Add</button>
            </div>
            <ol id="yourTasks"></ol>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
